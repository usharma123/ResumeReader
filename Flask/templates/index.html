<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with the Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #e60000; /* Red color for titles */
        }
        #logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px; /* Increased size for logo */
        }
        #conversation {
            border: 2px solid #e60000; /* Red border */
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            height: 400px; /* Slightly smaller height */
            overflow-y: auto;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e7f4e4;
            border-left: 5px solid #4CAF50;
        }
        .message.system {
            background-color: #f4e4e4;
            border-left: 5px solid #f44336;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #e60000; /* Red border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e60000; /* Red background */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center the content */
            align-items: center;
        }
        .form-group input[type="file"] {
            margin-right: 10px; /* Space between file input and button */
        }
    </style>
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='DTE logo.png') }}" alt="Dream Team Engineering Logo">
    <h1>ResumeLLM</h1>
    <div id="conversation"></div>
    <form id="chat-form">
        <div class="form-group">
            <input type="text" name="message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </div>
    </form>
    <h2>Upload Resume for LLM Processing</h2>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" required>
            <button type="submit">Send</button>
        </div>
    </form>
    <script>
        let conversation = [];

        document.getElementById('chat-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const message = formData.get('message');
            addMessage('User', message, 'user');
            const response = await fetch('/llm_intro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message, conversation })
            });
            const data = await response.json();
            conversation = data.conversation;
            addMessage('System', data.response, 'system');
            this.reset();
        };

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            addMessage('System', data.response, 'system');
        };

        function addMessage(sender, text, type) {
            const conversationDiv = document.getElementById('conversation');
            const message = document.createElement('div');
            message.classList.add('message', type);
            message.innerHTML = `<strong>${sender}:</strong> <span>${text}</span>`;
            conversationDiv.appendChild(message);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
